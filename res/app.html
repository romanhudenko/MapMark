<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2869d110-481c-452f-b6de-b2b09d9abf6f&lang=ru_RU" type="text/javascript"></script>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/app.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          Map mark
        </a> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#marks_modal">Метки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Группы меток</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <span id="username_place" class="navbar-text" style="padding-right: 10px;">Вы вошли как User</span>
            <a class="btn btn-primary" href="/logout">Выход</a>
          </form>
        </div>
      </div>
    </nav>
    <main style="position: absolute; width: 100%; height: 100%;">
        <div id="map" style="width: 100%; height: 100%"></div>
    </main>
    <div class="modal fade" id="marks_modal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="marks_modal_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="marks_modal_label">Мои метки</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table">
                <tbody id="marks_tbody">
                  <tr>
                    <td>Пока тут пусто</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="start_mark_creation();">Добавить новую метку</button>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="new_mark_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="new_mark_modal_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="new_mark_modal_label">Новая метка</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" action="#">
                <input type="hidden" id="new_mark_lon">
                <input type="hidden" id="new_mark_lat">
                <div class="form-floating">
                  <input type="text" class="form-control" id="mark_name" placeholder="Логин" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
                  <label for="mark_name">Название</label>
                </div>
                <div class="form-floating">
                  <select id="mark_color" class="form-select" aria-label="Default select example" style="margin-bottom: -1px; border-top-right-radius: 0; border-top-left-radius: 0;">
                    <option value="FFFFFF" selected>Белый</option>
                    <option value="000000">Чёрный</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="create_new_mark();">Принять</button>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="choose_action_modal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="choose_action_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="choose_action_modal_label">Что сделать с меткой?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>
                <div class="container text-center">
                  <button type="button" class="btn btn-warning" onclick="edit_mark();">Редактировать</button>
                </div>
              </p>
              <p>
                <div class="container text-center">
                  <button type="button" class="btn btn-danger" onclick="delete_mark();">Удалить</button>
                </div>
              </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
