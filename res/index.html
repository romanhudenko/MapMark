<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <title>Вход</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <main class="form-signin w-100 m-auto">
                <form method="post" action="/">
                    <h1 class="h3 mb-3 fw-normal">Вход</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Логин">
                        <label for="username">Логин</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                        <label for="password">Пароль</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                    <p class="text-body-secondary">Нет учётной записи? <a data-bs-toggle="modal" class="btn btn-link" data-bs-target="#staticBackdrop">Регистрация</a></p>
                </form>
            </main>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Регистрация</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <form method="post" action="#">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="reg_username" placeholder="Логин">
                            <label for="reg_username">Логин</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="reg_email" placeholder="E-mail">
                            <label for="reg_email">Почта</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="reg_password" class="form-control" placeholder="Пароль">
                            <label for="reg_password">Пароль</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="reg_password_check" class="form-control" placeholder="Пароль ещё раз">
                            <label for="reg_password_check">Пароль ещё раз</label>
                        </div>
                    </form>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="register();">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
